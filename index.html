<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,800;1,800&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="price-container hide"></div>

  <div class="form-container"></div>
  <form action="" class="form">
    <h1>Find out value of the property</h1>
    <label for="area" class="label">Area: </label>
    <input type="number" name="area" class="input-number" required> <br> <br>

    <label for="property-type" class="label">Apartment</label>
    <input type="radio" name="property-type" value="APARTMENT" required> <br>
    <label for="property-type" class="label">House</label>
    <input type="radio" name="property-type" value="HOUSE"> <br>
    <label for="property-type" class="label">Others</label>
    <input type="radio" name="property-type" value="OTHERS"> <br><br>

    <label for="rooms-number" class="label">Rooms number: </label>
    <input type="number" name="rooms-number" class="input-number" required> <br> <br>

    <label for="zip-code" class="label">Zip-Code: </label>
    <input type="number" name="zip-code" class="input-number" min="1000" max="9999"required> <br> <br>

    <label for="garden" class="label">Garden </label>
    <input type="checkbox" name="garden" class="input-checkbox" value="true"> <br> <br>

    <label for="equipped-kitchen" class="label">Equipped-kitchen </label>
    <input type="checkbox" name="equipped-kitchen" class="input-checkbox" value="true"> <br> <br>

    <label for="furnished" class="label">Furnished </label>
    <input type="checkbox" name="furnished" class="input-checkbox" value="true"> <br> <br>
    
    <label for="terrace" class="label">Terrace </label>
    <input type="checkbox" name="terrace" class="input-checkbox" value="true"> <br> <br>

    <label for="facades-number" class="label">Facades-number </label>
    <input type="number" name="facades-number" class="input-number"> <br> <br>
    
    <div class="btn-container">
      <input type="submit" name="submit" class="btn" value="Find out price">
    </div>
    
  </form>

  

  <script src="app.js"></script>
</body>
</html>
